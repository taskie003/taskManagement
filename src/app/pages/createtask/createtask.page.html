<ion-header  class="ion-no-border">
	<ion-toolbar mode="ios" class="border-bottom">
		<ion-buttons slot="start">
			<ion-button (click)="closeform()">
				<!-- <ion-button (click)="closeModal()"> -->
					<ion-icon name="close-outline" slot="icon-only"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-title>New task</ion-title>
		<!-- <ion-buttons slot="end">
			<ion-button color="primary" class="ion-text-capitalize" routerLink="/createdtask">Create</ion-button>
		</ion-buttons> -->
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="content-wrapper">

		<ion-card>
			<ion-item lines="full">
				<ion-input placeholder="What you want to do.."></ion-input>
			</ion-item>
			<ion-item detail="false">
				<ion-label><h2>Sub-task</h2></ion-label>
				<ion-toggle slot="start" name="grape" color="tertiary" (click)="showHide()"></ion-toggle>

			</ion-item>
			<div class="subtask-list" *ngIf="hideMe">
				<ion-item class="ion-no-padding">
					<ion-input placeholder="Enter Subtask"></ion-input>
					<ion-buttons slot="end">
						<ion-button>
							<ion-icon class=" ion-align-self-start" name="close" slot="icon-only"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
				<ion-item class="ion-no-padding">
					<ion-input placeholder="Enter Subtask"></ion-input>
					<ion-buttons slot="end">
						<ion-button>
							<ion-icon class=" ion-align-self-start" name="close" slot="icon-only"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
				<ion-item class="ion-no-padding">
					<ion-icon name="add" slot="start"></ion-icon>
					<ion-label>
						<h2>Add Subtask</h2>
					</ion-label>
				</ion-item>
			</div>
		</ion-card>
		<ion-card>
			<ion-list lines="full" class="ion-no-padding">

				<ion-item detail="false" >
					<ion-icon name="grid-outline" slot="start"></ion-icon>
					<ion-label (click)="showList()" ><h2>List</h2></ion-label>

				</ion-item>



				<ion-item detail="false" >
					<ion-icon name="calendar-outline" slot="start"></ion-icon>
					<ion-label (click)="openCalendar()">
						<h2>{{this.duedate}}</h2>
					</ion-label>
				</ion-item>
				<ion-item detail="false" >
					<ion-icon name="alarm-outline" slot="start"></ion-icon>
					<ion-datetime style="padding-left: 0;"  display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z" placeholder="Set Reminder"></ion-datetime>
				</ion-item>
			</ion-list>
		</ion-card>
		<ion-card>
			<ion-item-group>
				<ion-item-divider class="ion-padding-end" (click)="attachmentActionSheet()">
					<ion-icon name="attach-outline" slot="start"></ion-icon>
					<ion-label>
						<h2>Add Files</h2>
					</ion-label>
					<!-- <ion-badge color="primary" slot="end" (click)="attachmentActionSheet()">Upload</ion-badge> -->
				</ion-item-divider>
				<ion-item detail="false">
					<div class="attached-img">
						<img src="assets/icon/4.jpg">
					</div>
					<ion-label>
						<h3>img-profile.jpg</h3>
					</ion-label>
					<ion-buttons slot="end">
						<ion-button>
							<ion-icon  slot="icon-only" name="close"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
				<ion-item detail="false">
					<div class="attached-img">
						<img src="assets/icon/docs.svg">
					</div>
					<ion-label>
						<h3>My Resume.docx</h3>
					</ion-label>
					<ion-buttons slot="end">
						<ion-button>
							<ion-icon  slot="icon-only" name="close"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
			</ion-item-group>

		</ion-card>
		<ion-card>
			<ion-item detail="false" (click)="addUser()" color="primary">
				<ion-icon name="person-circle-outline" slot="start"></ion-icon>
				<ion-label>
					<h2>Assigned to</h2>
				</ion-label>
				<!-- <ion-label slot="end">
					<h2>Sourabh Goyanka</h2>
				</ion-label> -->
				<ion-badge slot="end">3+</ion-badge>
			</ion-item>

		</ion-card>

	
	</div>
</ion-content>


<ion-footer>
	<ion-toolbar >
<!-- 		<ion-buttons slot="start">
			<ion-button (click)="openCalendar()">
				<ion-icon name="calendar-outline" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button>
				<ion-icon name="time" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button (click)="attachmentActionSheet()">
				<ion-icon name="attach-outline" slot="icon-only"></ion-icon>
			</ion-button>

			<ion-button>
				<ion-icon name="camera-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons> -->
		<ion-buttons slot="end" >
			<ion-button color="primary" routerLink="/createdtask">
				<ion-icon name="send" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<!-- <ion-title class="ion-text-center ion-text-uppercase" size="small" routerLink="/createdtask">Create Task</ion-title> -->
	</ion-toolbar>
</ion-footer>

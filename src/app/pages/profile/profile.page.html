<ion-header class="ion-no-border">
	<ion-toolbar class="border-bottom"  mode="ios">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="createdtask" text=""></ion-back-button>
		</ion-buttons>
		<ion-title>My Profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row class="ion-align-items-start">
		<ion-col size="12">

			<div class="profile-img-frame">
				<div class="profile-img">
					<img src="assets/icon/9.jpg">
				</div>

				<ion-button>
					<ion-icon name="camera-outline" slot="icon-only"></ion-icon>
				</ion-button>

			</div>


			<ion-list lines="none" class="user-details">
				<ion-item>
					<ion-buttons slot="start">
						<ion-button>
							<ion-icon name="person" size="small" slot="icon-only" color="primary"></ion-icon>
						</ion-button>
					</ion-buttons>
					<ion-label>
						<p>Name</p>
						<h3>Nilesh Upadhyay</h3>
					</ion-label>

				</ion-item>

				<ion-item>
					<ion-buttons slot="start">
						<ion-button>
							<ion-icon name="calendar" size="small" slot="icon-only" color="primary"></ion-icon>
						</ion-button>
					</ion-buttons>
					<ion-label>
						<p>DOB</p>
						<h3>10 Jan 1988</h3>
					</ion-label>

				</ion-item>




			</ion-list>
		</ion-col>
		<ion-col size="12" class="">
			<div class="ion-text-center ion-margin-vertical">
				<ion-button color="primary" routerLink="/profileedit">
					Edit
				</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-content>

<ion-header  class="ion-no-border">
	<ion-toolbar class="border-bottom">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		<!-- 	<ion-button (click)="closeform()">
				<ion-icon name="close-outline" slot="icon-only"></ion-icon>
			</ion-button> -->
		</ion-buttons>
		<ion-title size="small">Biff</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="deletetask()"><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content clas="ion-padding">
	<ion-list style="border-bottom: 1px solid #ddd">
		<ion-item lines="none" style="--background: #e9f1ff;" class="task-heading-box">
			<!-- <ion-input value="Forward My Resume to HR"></ion-input> -->
			<span class="ion-item-start checkbox-frame ion-align-self-start" slot="start">
				<ion-checkbox color="primary"></ion-checkbox>
			</span>
			<ion-label class="ion-align-self-start">
				<h2 class="task-title">Forward My Resume to HR</h2>
			</ion-label>
			<ion-buttons slot="end" class="ion-align-self-start">
				<ion-button>
					<ion-icon name="star" slot="icon-only" style="color:#3880ff"></ion-icon>
					<!-- <ion-icon name="star-outline" slot="icon-only"></ion-icon> -->
				</ion-button>
			</ion-buttons>
		</ion-item>
		<div class="subtask-list">
			<ion-item lines="inset">
				<span class="checkbox-frame" slot="start">
					<ion-checkbox color="primary"></ion-checkbox>
				</span>
				<ion-input placeholder="Enter Subtask" value="Resume Version-1"></ion-input>
				<ion-buttons slot="end">
					<ion-button>
						<ion-icon class=" ion-align-self-start" name="close" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item lines="inset">
				<span class="checkbox-frame" slot="start">
					<ion-checkbox color="primary"></ion-checkbox>
				</span>
				<ion-input placeholder="Enter Subtask" value="Resume Version-2"></ion-input>
				<ion-buttons slot="end">
					<ion-button>
						<ion-icon class=" ion-align-self-start" name="close" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-item>
			<!-- <ion-item lines="inset">

			<ion-item>
				<ion-icon name="add" slot="start"></ion-icon>
				<ion-label>
					<h3>Add Subtask</h3>
				</ion-label>
			</ion-item>
		</div>
	</ion-list>
	<ion-list lines="full">

				<ion-icon name="people-outline" slot="start"></ion-icon>

			</ion-item>

		<ion-card>

				<ion-label (click)="openCalendar()">
					<h2>Due Date</h2>
				</ion-label>
				
			</ion-item>
			<ion-item detail="false" >
				<ion-icon name="alarm-outline" slot="start"></ion-icon>
				<ion-datetime style="padding-left: 0;"  display-format="h:mm A" picker-format="h:mm A" value="" placeholder="Set Reminder"></ion-datetime>
				
			</ion-item>
		</ion-card>
		<ion-card>

			<ion-item-group>
				<ion-item-divider class="ion-padding-end" (click)="attachmentActionSheet()">
					<ion-icon name="attach-outline" slot="start"></ion-icon>
					<ion-label>
						<h2>Add Files</h2>
					</ion-label>

					</ion-buttons>
				</ion-item>

					</ion-buttons>
				</ion-item>

				<ion-item detail="false">

						<ion-button>
							<ion-icon  slot="icon-only" name="close"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-item>
			</ion-item-group>

	<ion-grid>
		<ion-row>
			<ion-col size="6">

					<ion-icon name="checkmark"></ion-icon>
					Accept

			</ion-col>
